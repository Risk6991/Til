<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <details>
        <summary class="c-accordion__index">受信拒否の設定確認のお願い</summary>
        <div class="u-padding-all10">
            <span class="f-fontSignUp__description">弊社ドメイン『car-sharing.aracan.site』</span>
            <span class="f-fontSignUp__description">を受信リストに加えて下さい</span>
            <span class="f-fontSignUp__description">※下記のような設定をされている方は、</span>
            <span class="f-fontSignUp__description">　メールを受信できない場合がございます。</span>
        </div>
        <ul class="u-margin-left30 u-padding-all10">
            <li class="c-ul-list__description">URL付きメール規制の設定がされている</li>
            <li class="c-ul-list__description">なりすまし規制の設定がされている</li>
            <li class="c-ul-list__description">指定受信の設定をしていない</li>
            <li class="c-ul-list__description">迷惑メール対策で、<br>PCメール規制設定がされている</li>
        </ul>
        <div class="u-padding-all10">
            <span class="f-fontSignUp__description">※携帯電話及びスマートフォンの一部は、</span>
            <span class="f-fontSignUp__description">購入時に設定されている場合があります。</span>
        </div>
        <div class="collection with-header">
            <h6 class="collection-header">設定方法</h6>
            <a class="collection-item" href="https://www.nttdocomo.co.jp/info/spam_mail/domain/" target="_blank" rel="noopener noreferrer">
                <div class="l-flex-inline-baseline l-flex-space-between l-control-width">
                    docomoの方はこちら
                    <i class="secondary-content"><img src="~/Sharing/Images/aracan-icon__arrow--right.svg" alt="右アローアイコン"></i>
                </div>
            </a>
            <a class="collection-item" href="https://www.au.com/support/service/mobile/trouble/mail/email/filter/detail/domain/" target="_blank" rel="noopener noreferrer">
                <div class="l-flex-inline-baseline l-flex-space-between l-control-width">
                    auの方はこちら
                    <i class="secondary-content"><img src="~/Sharing/Images/aracan-icon__arrow--right.svg" alt="右アローアイコン"></i>
                </div>
            </a>
            <a class="collection-item" href="https://www.softbank.jp/mobile/support/mail/antispam/mms/whiteblack/" target="_blank" rel="noopener noreferrer">
                <div class="l-flex-inline-baseline l-flex-space-between l-control-width">
                    SoftBankの方はこちら
                    <i class="secondary-content"><img src="~/Sharing/Images/aracan-icon__arrow--right.svg" alt="右アローアイコン"></i>
                </div>
            </a>
        </div>
    </details>

</body>
</html>
